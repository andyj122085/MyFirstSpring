<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>所有使用者</h1>
<ul id="userList"></ul>

<script>
    fetch('/api/users')
      .then(response => response.json())
      .then(users => {
        const list = document.getElementById('userList');
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name}, 年齡: ${user.age}`;
          list.appendChild(li);
        });
      });
</script>
</body>
</html>
